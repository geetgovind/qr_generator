<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate QR Code</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-8">
            <h1 class="text-2xl font-bold mb-6 text-center">Generate QR Code</h1>
            <form method="post" class="space-y-4">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit"
                    class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Generate</button>
            </form>
        </div>
    </div>
    <script>
        // Toggle dark mode
        document.addEventListener('DOMContentLoaded', function () {
            const toggleDarkMode = () => {
                document.documentElement.classList.toggle('dark');
            };

            const darkModeButton = document.createElement('button');
            darkModeButton.textContent = 'Toggle Dark Mode';
            darkModeButton.classList.add('absolute', 'top-4', 'right-4', 'bg-gray-800', 'text-white', 'py-2', 'px-4', 'rounded');
            darkModeButton.addEventListener('click', toggleDarkMode);

            document.body.appendChild(darkModeButton);
        });
    </script>
</body>

</html>
